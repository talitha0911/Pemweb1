<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>luas dan keliling lingkaran</title>
</head>
<body>
    <span id="pi"></span>
    <br>
    <span id="jari"></span>
    <br>
    <span id="luas"></span>
    <br>
    <span id="keliling"></span>

    <script>
        //buat variable phi
        const phi = 3.14;
        console.log("nilai PHI adalah" + phi);
        //buat variable jari-jari
        let jari = 14;
        console.log("nilai jari-jari adalah" + jari);
        //buat rumas luas lingkarang (nilai phi dikali dengan jari kuadrat)
        let luas = phi * (jari * jari);
        console.log("nilai luas lingkaran adalah" + luas);
        // buat rumus keliling lingkaran (nilai phi di kali 2 kuadrat jari2)
        let keliling = phi * (2 * jari);
        console.log("nilai keliling lingkaran adalah" + keliling);

        //tangkap element berdasarkan id nya lalu tampilkan konten nya di browser
        document.getElementById("pi").innerHTML = "PHI : " + phi;
        document.getElementById("jari").innerHTML = "<br> nilai jari - jari adalah : " + jari;
        document.getElementById("luas").innerHTML = "<br> nilai luas lingkaran adalah : " + luas;
        document.getElementById("keliling").innerHTML = "<br> nilai keliling lingkaran adalah : " + keliling;
    </script>
</body>
</html>
