<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>getelement</title>
</head>
<body>
    <h1>Belajar DOM Javascript</h1>
    
    <div class="boxes"></div>
    <div class="boxes"></div>
    <div class="boxes"></div>

    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>Javascript</li>
    </ul>
    <script>
        //akses id
        let box1 = document.getElementById("box1");
        box1.innerHTML = "Praktikum Web";

        //akses class
        let boxes = document.getElementsByClassName("boxes");
        boxes[0].innerHTML = "Basic";
        boxes[1].innerHTML = "Advanced";
        boxes[2].innerHTML = "Expert";

        //akses tag
        let list = document.getElementsByTagName("li")
        list[0].innerHTML = "Bootstrap";
        list[1].innerHTML = "PHP";
        list[2].innerHTML = "Laravel";

    </script>
    
</body>
</html>
